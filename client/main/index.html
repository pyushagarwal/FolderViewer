<html>
    <head>
        <title> Folder Viewer </title>
        <link rel="stylesheet" type="text/css" href="Css/index.css"/>
        <link rel="stylesheet" type="text/css" href="../Vendor/Css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../Vendor/Css/backgrid.css">
        <link rel="stylesheet" type="text/css" href="../Vendor/Css/backgrid-select-all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <script data-main="main.js" src="../Vendor/Scripts/require.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="head-container">
                <h2>Folder Viewer<h2>
            </div>
            <div id="body-container">  
                <div id="left-pane">
                    <ul class="list-group">
                        <li class="list-group-item">My Folders</li>
                        <li class="list-group-item">Shared With Me</li>
                        <li class="list-group-item">Trash</li> 
                    </ul>
                </div>
                <div id="content-pane"></div>
                <div id="actions-pane">
                    <ul class="list-group">
                        <li class="list-group-item">Add Folder</li>
                        <li class="list-group-item">Upload</li>
                        <li class="list-group-item">Share</li>
                        <li class="list-group-item">Download</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
